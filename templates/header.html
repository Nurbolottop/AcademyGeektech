{%load static%}

<header>
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-12">
                    <span>Есть вопросы ? {{contacts.phone}}</span>
                </div>
                <div class="col-lg-5 col-md-6 col-12">
                    <div class="header-top-right">
                        <span>Телефон: {{contacts.phone}}</span>
                        <span>Почта: {{contacts.email}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header-logo-menu sticker">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-12">
                    <div class="logo">
                        <a href="{% url 'index'%}"><img src="{{settings.image.url}}" width = '100px' alt="EDUCAT"></a>
                    </div>
                </div>
                <div class="col-lg-9 col-12">
                    <div class="mainmenu-area pull-right">
                        <div class="mainmenu d-none d-lg-block">
                            <nav>
                                <ul id="nav">
                                    <li class="current"><a href="{% url 'index'%}">Главная страница </a>
                                        
                                    </li>
                                    <li><a href="{% url 'about'%}">О нас</a></li>
                                    <li><a href="{% url 'gallery'%}">Галлерея</a>
                                        
                                    </li>
                                    <li><a href="{% url 'course'%}">Курсы</a>
                                       
                                    </li>
                                    <li><a href="{% url 'news'%}">Блог</a>
                                        
                                       
                                    
                                    <li><a href="{% url 'contact'%}">Контакты</a></li>
                                </ul>
                            </nav>
                        </div>
                        <ul class="header-search">
                            <li class="search-menu">
                                <i id="toggle-search" class="zmdi zmdi-search"></i>
                            </li>
                        </ul>
                        <!--Search Form-->
                        <div class="search">
                            <div class="search-form">
                                <form id="search-form" action="#">
                                    <input type="search" placeholder="Search here..." name="search" />
                                    <button type="submit">
                                        <span><i class="fa fa-search"></i></span>
                                    </button>
                                </form>                                
                            </div>
                        </div>
                        <!--End of Search Form-->
                    </div> 
                </div>
            </div>
        </div>
    </div>  
    <!-- Mobile Menu Area start -->
    <div class="mobile-menu-area">
        <div class="container clearfix">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="mobile-menu">
                        <nav id="dropdown">
                            <ul>
                                <li class="current"><a href="{% url 'index'%}">Главная страница </a>
                                        
                                </li>
                                <li><a href="{% url 'about'%}">О нас</a></li>
                                <li><a href="{% url 'gallery'%}">Галлерея</a>
                                    
                                </li>
                                <li><a href="{% url 'course'%}">Курсы</a>
                                   
                                </li>
                                <li><a href="{% url 'news'%}">Блог</a>
                              
                                
                                <li><a href="{% url 'contact'%}">Контакты</a></li>
                            </ul>
                        </nav>
                    </div>					
                </div>
            </div>
        </div>
    </div>
    <!-- Mobile Menu Area end -->   
</header>
